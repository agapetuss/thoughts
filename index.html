<script>
    // Simulate dynamic loading of blog posts
    document.addEventListener("DOMContentLoaded", function() {
        const posts = document.getElementById('posts');
        const samplePosts = [
            { title: 'The Root of Societal Evil', date: 'May 1, 2024', content: 'Transforming the contemporan society to a utopia represents a long and complex process that would require planning and colaboration between individuals and communities. To even begin this process, we must first analyze the root causes of evil and inequality in our society.' }
        ];

        samplePosts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h4>${post.title}</h4>
                <p><em>${post.date}</em></p>
                <p>${post.content}</p>
                <hr>
            `;
            posts.appendChild(postElement);
        });
    });
</script>
